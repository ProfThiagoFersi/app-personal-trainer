<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Pro - Gestão de Treino</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginArea" class="container-login">
        <div class="card login-card">
            <h1><i class="fas fa-user-shield"></i> Personal Pro</h1>
            <p>Acesso restrito</p>
            <input type="password" id="senhaInput" placeholder="Palavra-passe">
            <button onclick="verificarSenha()" class="btn-primary">Entrar</button>
        </div>
    </div>

    <div id="appConteudo" style="display: none;">
        <div class="container">
            <header>
                <button onclick="novoAluno()" class="btn-reset"><i class="fas fa-user-plus"></i> Novo Aluno</button>
                <h1><i class="fas fa-dumbbell"></i> Painel do Atleta</h1>
            </header>

            <section class="card">
                <h3><i class="fas fa-id-card"></i> Avaliação Física</h3>
                <input type="text" id="nome" placeholder="Nome do Aluno">
                <div class="row">
                    <input type="number" id="idade" placeholder="Idade">
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="row">
                    <input type="number" id="peso" placeholder="Peso (kg)">
                    <input type="number" id="altura" placeholder="Altura (cm)">
                </div>
                <label>Nível de Atividade:</label>
                <select id="atividade">
                    <option value="1.2">Sedentário (Pouco exercício)</option>
                    <option value="1.375">Leve (1-3 dias/sem)</option>
                    <option value="1.55">Moderado (3-5 dias/sem)</option>
                    <option value="1.725">Intenso (6-7 dias/sem)</option>
                </select>
                <div class="row">
                    <input type="number" id="cintura" placeholder="Cintura (cm)">
                    <input type="number" id="pescoco" placeholder="Pescoço (cm)">
                </div>
                <button class="btn-primary" onclick="calcularTudo()"><i class="fas fa-sync"></i> Calcular e Salvar</button>
            </section>

            <section class="card results-grid">
                <div class="res-item"><strong>IMC</strong><br><span id="resIMC">-</span></div>
                <div class="res-item"><strong>% Gordura</strong><br><span id="resGordura">-</span></div>
                <div class="res-item"><strong>Calorias</strong><br><span id="resCalorias">-</span> kcal</div>
            </section>

            <section class="card">
                <h3><i class="fas fa-chart-line"></i> Evolução</h3>
                <canvas id="graficoPeso"></canvas>
            </section>

            <section class="card timer-card">
                <h3><i class="fas fa-stopwatch"></i> Descanso</h3>
                <div id="timerDisplay">00:00</div>
                <div class="row">
                    <button class="btn-timer" onclick="iniciarTimer(60)">60s</button>
                    <button class="btn-timer" onclick="iniciarTimer(90)">90s</button>
                    <button class="btn-danger" onclick="pararTimer()">Parar</button>
                </div>
            </section>

            <section class="card">
                <h3><i class="fas fa-list-check"></i> Plano de Treino</h3>
                <div class="row">
                    <button onclick="configurarTreino('A')">Treino A</button>
                    <button onclick="configurarTreino('B')">Treino B</button>
                    <button onclick="configurarTreino('C')">Treino C</button>
                </div>
                
                <div id="areaEditor" style="display:none; margin-top:15px;">
                    <h4 id="tituloTreino"></h4>
                    <textarea id="textoTreino" rows="5" placeholder="Digite
