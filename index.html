<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loginArea" class="container" style="margin-top: 50px;">
        <h1><i class="fas fa-lock"></i> Acesso Restrito</h1>
        <p style="text-align: center;">Introduza a senha do Personal</p>
        <input type="password" id="senhaInput" placeholder="Senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="appConteudo" style="display: none;">
        <div class="container">
            <div style="text-align: right;">
                <button onclick="novoAluno()" class="btn-novo">+ Novo Aluno</button>
            </div>
            
            <h1><i class="fas fa-dumbbell"></i> Painel do Atleta</h1>

            <section id="cadastro">
                <h3><i class="fas fa-user-edit"></i> Cadastro e Biometria</h3>
                <input type="text" id="nome" placeholder="Nome do Aluno">
                <div class="flex-row">
                    <input type="number" id="idade" placeholder="Idade">
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <input type="number" id="peso" placeholder="Peso (kg)">
                <input type="number" id="altura" placeholder="Altura (cm)">
                <label>Atividade Física:</label>
                <select id="atividade">
                    <option value="1.2">Sedentário</option>
                    <option value="1.375">Leve (1-3 dias)</option>
                    <option value="1.55">Moderado (3-5 dias)</option>
                    <option value="1.725">Intenso (6-7 dias)</option>
                </select>
                <input type="number" id="cintura" placeholder="Cintura (cm)">
                <input type="number" id="pescoco" placeholder="Pescoço (cm)">
                <button onclick="calcularTudo()"><i class="fas fa-sync"></i> Calcular e Guardar</button>
            </section>

            <section id="resultados">
                <div class="card-resultado">
                    <p><strong>IMC:</strong> <span id="resIMC">-</span></p>
                    <p><strong>% Gordura:</strong> <span id="resGordura">-</span></p>
                    <p><strong>Calorias Diárias:</strong> <span id="resCalorias">-</span> kcal</p>
                </div>
            </section>

            <section id="evolucao">
                <h3><i class="fas fa-chart-line"></i> Evolução de Peso</h3>
                <canvas id="graficoPeso"></canvas>
            </section>

            <section id="descanso">
                <h3><i class="fas fa-stopwatch"></i> Cronómetro</h3>
                <div id="timerDisplay">00:00</div>
                <div class="flex-row">
                    <button onclick="iniciarTimer(60)">60s</button>
                    <button onclick="iniciarTimer(90)">90s</button>
                    <button onclick="pararTimer()" class="btn-danger">Parar</button>
                </div>
            </section>

            <section id="treinos">
                <h3><i class="fas fa-list-ul"></i> Treinos</h3>
                <div class="flex-row">
                    <button onclick="configurarTreino('A')">Treino A</button>
                    <button onclick="configurarTreino('B')">Treino B</button>
                    <button onclick="configurarTreino('C')">Treino C</button>
                </div>
                
                <div id="areaEditor" style="display:none; margin-top:15px;">
                    <h4 id="tituloTreino"></h4>
                    <textarea id="textoTreino" rows="5"></textarea>
                    <button onclick="salvarTreino()"><i class="fas fa-save"></i> Guardar Treino</button>
                </div>

                <div id="exibicaoTreino" class="folha-treino">
                    <p>Selecione um treino para visualizar.</p>
                </div>
                <button onclick="gerarPDF()" class="btn-pdf"><i class="fas fa-file-pdf"></i> Exportar para PDF</button>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
